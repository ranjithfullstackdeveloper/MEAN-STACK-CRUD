<div class="container">
  <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <!-- <input type="text" #fullName="ngModel" [(ngModel)]="userService.SelectedUser.fullName" name="fullName" placeholder="Enter FullName ">
    <input type="text" #email="ngModel" [(ngModel)]="userService.SelectedUser.email" name="email" placeholder="Enter Email ">
    <input type="text" #password="ngModel" [(ngModel)]="userService.SelectedUser.password" name="password" placeholder="Enter Password "> -->
    <div class="form-group">
      <label >Full Name</label>
      <input type="text" required #fullName="ngModel" class="form-control" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Enter FullName ">
   </div>
   <div class="form-group">
      <label >Email</label>
      <input type="text" required #email="ngModel" class="form-control" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Enter Email ">
   </div>
   <div class="form-group">
    <label >Password</label>
    <input type="text"required #password="ngModel" class="form-control" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Enter Password ">
 </div>
<input type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" value="Sign Up">
  </form>
  <h5 *ngIf="showSuccessMessage"> Form Saved Successfully...!</h5>
  <h5 *ngIf="serverErrorMessages"> {{serverErrorMessages}}</h5>
</div>
